<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bime</title>
  </head>
  <body>
    <div id="app">
      <div class="pad">
        <section class="time">
          <!-- bour -->
          <div class="digit" data-digit="br">
            <div class="binboxes">
              <div class="box" data-on="false"></div>
              <div class="box" data-on="false"></div>
              <div class="box" data-on="false"></div>
              <div class="box" data-on="false"></div>
            </div>
            <div class="hex">0</div>
            <div class="dec">0</div>
            <div class="label">bours</div>
          </div>
          <!-- binute -->
          <div class="digit" data-digit="bin">
            <div class="binboxes">
              <div class="box" data-on="false"></div>
              <div class="box" data-on="false"></div>
              <div class="box" data-on="false"></div>
              <div class="box" data-on="false"></div>
            </div>
            <div class="hex">0</div>
            <div class="dec">0</div>
            <div class="label">binutes</div>
          </div>
          <!-- becond -->
          <div class="digit" data-digit="bec">
            <div class="binboxes">
              <div class="box" data-on="false"></div>
              <div class="box" data-on="false"></div>
              <div class="box" data-on="false"></div>
              <div class="box" data-on="false"></div>
            </div>
            <div class="hex">0</div>
            <div class="dec">0</div>
            <div class="label">beconds</div>
          </div>
          <!-- sibisecond -->
          <div class="digit" data-digit="sibisec">
            <div class="binboxes">
              <div class="box" data-on="false"></div>
              <div class="box" data-on="false"></div>
              <div class="box" data-on="false"></div>
              <div class="box" data-on="false"></div>
            </div>
            <div class="hex">0</div>
            <div class="dec">0</div>
            <div class="label">sibiseconds</div>
          </div>
        </section>
        <section class="essaying">
          <p>
            JS has extreme skill issues with sleeping for exactly 1 sibisecond,
            so this clock will slowly become imprecise over time (for no more
            than 1 sibisecond though)
          </p>
          <p>
            <a href="https://github.com/mlntcandy/bime">Source code (GitHub)</a>
          </p>
        </section>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
